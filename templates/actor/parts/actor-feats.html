<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="feat"><i class="fas fa-plus"></i> Add</a>
    </div>
  </li>
  {{#each feats as |item id|}}
    <li class="feat item" data-item-id="{{item._id}}">
      <img class="item-image" src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>     
      <h4 class="item-name">{{item.name}}</h4>            
      {{{lookup ../itemsEnrichedDescriptions item._id }}}
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
